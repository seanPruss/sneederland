[pyprland]
plugins = ["scratchpads", "wallpapers"]

[scratchpads.update]
animation = "fromTop"
command = 'ghostty --class="ghostty.update" -e update.sh update'
class = "ghostty.update"
size = "70% 70%"
position = "15% 15%"
lazy = true

[scratchpads.thunderbird]
animation = "fromTop"
command = 'thunderbird'
class = "thunderbird"

[wallpapers]
interval = 10
extensions = ["png", "jpg", "jpeg", "webp", "JPG"]
path = '~/Pictures/wallpapers/'
recurse = true
command = 'change-wallpaper.sh "[file]"'
