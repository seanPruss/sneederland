windowrulev2 = float,class:^(blueman-manager)$,
windowrulev2 = size 50% 50%,class:^(blueman-manager)$,
windowrulev2 = move 25% 25%,class:^(blueman-manager)$,
windowrulev2 = float,class:^(org.test.pulsecontrol)$,
windowrulev2 = size 50% 50%,class:^(org.test.pulsecontrol)$,
windowrulev2 = move 25% 25%,class:^(org.test.pulsecontrol)$,
windowrulev2 = float,class:^(vesktop)$,
windowrulev2 = size 95% 95%,class:^(vesktop)$,
windowrulev2 = move 2.5% 2.5%,class:^(vesktop)$,
windowrulev2 = float,class:^(Spotify)$,
windowrulev2 = size 95% 95%,class:^(Spotify)$,
windowrulev2 = move 2.5% 2.5%,class:^(Spotify)$,
windowrulev2 = float,class:^(thunderbird)$,
windowrulev2 = size 90% 90%,class:^(thunderbird)$,
windowrulev2 = move 5% 5%,class:^(thunderbird)$,
windowrulev2 = float,class:^(kitty-htop)$,
windowrulev2 = size 70% 70%,class:^(kitty-htop)$,
windowrulev2 = move 15% 15%,class:^(kitty-htop)$,
windowrulev2 = nodim,class:^(kitty-bg)
windowrulev2 = nodim,class:^(ueberzugpp*)
windowrulev2 = nodim,class:^(Menu)
windowrulev2 = nodim,class:^(krita)
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty  #open the terminal
bind = $mainMod, B, exec, zen-browser  #open the browser
bind = $mainMod, D, exec, vesktop # discord client
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod SHIFT, L, exec, systemctl suspend # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod, TAB, exec, killall rofi || rofi -show drun # Show the graphical app launcher
bind = ALT, TAB, exec, killall rofi || rofi -show window # Show the graphical app launcher
bind = $mainMod SHIFT, E, exec, rofimoji -a copy
bind = $mainMod, S, exec, ~/.config/waybar/scripts/restart-waybar.sh
bind = $mainMod, P, exec, playerctl play-pause
bind = $mainMod, E, exec, thunderbird
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, I, exec, pypr toggle install
bind = $mainMod, U, exec, pypr toggle update
bind = $mainMod, V, exec, pulsecontrol
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, W, exec, ~/.config/hypr/change-wallpaper.sh update-wallpaper
bind = $mainMod SHIFT, H, exec, kitty --class="kitty-htop" "htop"
bind = ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = ALT, W, exec, cliphist wipe
bind = SUPER SHIFT, C, exec, kitty -c "$HOME/.config/kitty/kittyconfigbg.conf" --class="kitty-bg" "$HOME/.config/hypr/cava.sh"

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow

# Source a file (multi-file configs)
source = ~/.config/hypr/env_var.conf
