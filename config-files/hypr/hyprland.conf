# Rose pine colour scheme
source = ~/.config/hypr/rose-pine.conf

# Setup monitors
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpm reload -n
exec = ~/.config/hypr/start-gammastep.sh
exec-once = ~/.config/hypr/check-repo-updates.sh
exec-once = tldr --update
exec = ~/.config/hypr/restart-swaync.sh
exec = ~/.config/waybar/scripts/restart-waybar.sh
exec-once = hyprctl setcursor rose-pine-hyprcursor 25
exec-once = swww-daemon
exec-once = pypr
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = ~/.config/hypr/battery-notify.sh &

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = $love $gold $rose $pine $foam $iris 45deg
    col.inactive_border = $muted $base $highlightLow $surface 45deg

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    active_opacity = 0.75
    inactive_opacity = 0.75
    fullscreen_opacity = 1
    rounding = 20
    
    blur {
        enabled = true
        size = 2
        passes = 1
        new_optimizations = true
    }

    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $base
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = linear, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, linear
    animation = borderangle, 1, 30, linear, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

plugin {
    hyprtrails {
        color = $rose
    }
    hyprwinwrap {
        class = kitty-bg
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
#windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float,class:^(blueman-manager)$,
windowrulev2 = size 50% 50%,class:^(blueman-manager)$,
windowrulev2 = move 25% 25%,class:^(blueman-manager)$,
windowrulev2 = float,class:^(org.test.pulsecontrol)$,
windowrulev2 = size 50% 50%,class:^(org.test.pulsecontrol)$,
windowrulev2 = move 25% 25%,class:^(org.test.pulsecontrol)$,
windowrulev2 = float,class:^(vesktop)$,
windowrulev2 = size 90% 90%,class:^(vesktop)$,
windowrulev2 = move 5% 5%,class:^(vesktop)$,
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty  #open the terminal
bind = $mainMod, B, exec, zen-browser  #open the browser
bind = $mainMod, D, exec, vesktop # discord client
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod SHIFT, L, exec, systemctl suspend # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod, TAB, exec, rofi -show # Show the graphical app launcher
bind = ALT, TAB, exec, rofi -show window # Show the graphical app launcher
bind = $mainMod, S, exec, pypr toggle spotify
bind = $mainMod, E, exec, pypr toggle thunderbird
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, I, exec, pypr toggle install
bind = $mainMod, U, exec, pypr toggle update
bind = $mainMod, V, exec, pulsecontrol
bind = $mainMod, P, exec, pypr wall next
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod SHIFT, H, exec, pypr toggle htop
bind = ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = ALT, W, exec, cliphist wipe
bind = ALT, B, exec, kitty -c "$HOME/.config/kitty/kittyconfigbg.conf" --class="kitty-bg" "$HOME/.config/hypr/cmatrix.sh"
bind = ALT, C, exec, kitty -c "$HOME/.config/kitty/kittyconfigbg.conf" --class="kitty-bg" "$HOME/.config/hypr/cava.sh"
bind = ALT, P, exec, kitty -c "$HOME/.config/kitty/kittyconfigbg.conf" --class="kitty-bg" "$HOME/.config/hypr/pipes-rs.sh"

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow

# Source a file (multi-file configs)
source = ~/.config/hypr/env_var.conf
