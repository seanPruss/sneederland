[pyprland]
plugins = ["scratchpads"]

[scratchpads.update]
animation = "fromTop"
command = 'kitty --class="kitty-update" "$HOME/.config/hypr/update.sh"'
class = "kitty-update"
size = "70% 70%"
position = "15% 15%"
lazy = true

[scratchpads.thunderbird]
animation = "fromTop"
command = 'thunderbird'
class = "thunderbird"
