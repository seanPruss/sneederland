# Rose pine colour scheme
source = ~/.config/hypr/rose-pine.conf

# Setup monitors
monitor=,highres,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = ~/.local/bin/colour-scheme-selector.sh random
exec-once = ~/.local/bin/hyprland-autostart.sh
exec-once = hyprpm reload -nn
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec = killall waybar; waybar
exec = killall dunst; dunst
exec = killall hyprpaper; hyprpaper
exec = bat cache --build
exec = pypr reload

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 2
    border_size = 0
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    active_opacity = 0.9
    inactive_opacity = 0.6
    fullscreen_opacity = 1
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        xray = true
    }

    shadow {
        enabled = true
        color = $iris
        range = 30
        render_power = 4
        color_inactive = $base
    }
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    vfr = true
    disable_hyprland_logo = true
}

plugin {
    hyprtrails {
        color = $rose
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
#windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float,class:^(blueman-manager)$,
windowrulev2 = size 50% 50%,class:^(blueman-manager)$,
windowrulev2 = move 25% 25%,class:^(blueman-manager)$,
windowrulev2 = float,class:^(pavucontrol)$,
windowrulev2 = size 50% 50%,class:^(pavucontrol)$,
windowrulev2 = move 25% 25%,class:^(pavucontrol)$,
windowrulev2 = float,class:^(vesktop)$,
windowrulev2 = size 90% 90%,class:^(vesktop)$,
windowrulev2 = move 5% 5%,class:^(vesktop)$,
windowrulev2 = float,class:^(Spotify)$,
windowrulev2 = size 90% 90%,class:^(Spotify)$,
windowrulev2 = move 5% 5%,class:^(Spotify)$,
windowrulev2 = float,class:^(thunderbird)$,
windowrulev2 = size 95% 95%,class:^(thunderbird)$,
windowrulev2 = move 2.5% 2.5%,class:^(thunderbird)$,
windowrulev2 = float,class:^(ghostty.htop)$,
windowrulev2 = size 90% 90%,class:^(ghostty.htop)$,
windowrulev2 = move 5% 5%,class:^(ghostty.htop)$,
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, ghostty  #open the terminal
bind = $mainMod, B, exec, zen-browser  #open the browser
bind = $mainMod, D, exec, vesktop # discord client
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod, M, exec, ~/.local/bin/powermenu.sh
bind = $mainMod, SPACE, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod SHIFT, E, exec, rofimoji -a copy
bind = $mainMod, S, exec, flatpak run com.spotify.Client
bind = $mainMod, E, exec, pypr toggle thunderbird
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod SHIFT, B, exec, blueman-manager
bind = $mainMod, U, exec, pypr toggle update
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, W, exec, pypr wall next
bind = $mainMod SHIFT, W, exec, killall waybar && waybar
bind = $mainMod SHIFT, T, exec, ghostty --class="ghostty.htop" -e htop
bind = $mainMod, C, exec, ~/.local/bin/colour-scheme-selector.sh choose
bind = ALT, V, exec, cliphist list | tofi --config "$HOME/.config/tofi/cliphist_config" | cliphist decode | wl-copy # open clipboard manager
bind = ALT, W, exec, cliphist wipe

# SUPER+SHIFT+Letter to change volume
bind = $mainMod SHIFT, U, exec, ~/.local/bin/change-volume.sh up
bind = $mainMod SHIFT, D, exec, ~/.local/bin/change-volume.sh down
bind = $mainMod SHIFT, M, exec, ~/.local/bin/change-volume.sh mute

# Media keys to change volume
bind = , XF86AudioRaiseVolume, exec, ~/.local/bin/change-volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/.local/bin/change-volume.sh down
bind = , XF86AudioMute, exec, ~/.local/bin/change-volume.sh mute

# Change brightness
bind = , XF86MonBrightnessUp, exec, ~/.local/bin/change-brightness.sh up
bind = , XF86MonBrightnessDown, exec, ~/.local/bin/change-brightness.sh down

# Play/pause with mods+alphabet
bind = $mainMod, P, exec, playerctl play-pause
bind = $mainMod, N, exec, playerctl next
bind = $mainMod SHIFT, P, exec, playerctl previous

# Play/pause with media keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# navigate windows with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# move windows with vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow

# Source a file (multi-file configs)
source = ~/.config/hypr/env_var.conf
